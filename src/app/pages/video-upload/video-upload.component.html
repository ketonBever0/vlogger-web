<div id="container">
  <h2>New Video</h2>
  <form (submit)="onSubmit()" [formGroup]="addVideoForm">
    <div class="mat-input">
      <mat-form-field>
        <mat-label for="title">Title</mat-label>
        <input matInput type="text" id="title" formControlName="title" />
      </mat-form-field>
    </div>
    <div class="mat-input">
      <mat-form-field>
        <mat-label for="tourId">Tour attended</mat-label>
        <mat-select
          id="tourId"
          formControlName="tourId"
          [(value)]="addVideoForm.value.tour"
        >
          <mat-option [value]="''">Egyik sem</mat-option>
          @for (tour of tv.tours; track $index) {
          <mat-option [value]="tour.id">{{ tour.destination }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mat-input">
      <mat-form-field>
        <mat-label for="description">Description</mat-label>
        <textarea
          matInput
          id="description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
    <button mat-flat-button type="submit">Feltöltés</button>
  </form>
</div>
