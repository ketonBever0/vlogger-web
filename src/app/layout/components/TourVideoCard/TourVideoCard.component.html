<mat-card class="video-card" matTooltip="{{ tourVideo.description }}">
  <mat-card-content>
    <h3>{{ tourVideo.title }}</h3>
    <img
      src="{{ tourVideo.thumbnail }}"
      alt="{{ tourVideo.title }}"
      class="video-thumbnail"
    />
  </mat-card-content>
  <mat-card-subtitle>
    <p>{{ tourVideo.updatedAt }}</p>
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button color="primary">Watch Now</button>
  </mat-card-actions>
</mat-card>
